<!DOCTYPE html>
<html>
  <head>
    <title>flip clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <style></style>
  </head>
  <body>
<div class="container">
  <div class="perspective">
    <div class="s-perspective">
      <div id="clockcontainer">
        <div class="userbox">
        <div class="clock">
          <div class="face front f-top"></div>
          <div class="face front f-bottom"></div>
          <div class="face front f-left"></div>
          <div class="face front f-center"></div>
          <div class="face front f-right"><p>HTML flip clock</p></div>
          <div class="face digits-holes">
            <div class="face h-hh">
            </div>
            <div class="face h-mm">
            </div>
          </div>
          <div class="face inside-h-hh"></div>
          <div class="face h-side hs-top"></div>
          <div class="face h-side hs-bottom"></div>
          <div class="face h-side hs-hh-right"></div>
          <div class="face h-side hs-hh-left"></div>
          
          <div class="face inside-h-mm"></div>
          <div class="face h-side hs-mm-right"></div>
          <div class="face h-side hs-mm-left"></div>
          
          <div class="face digit hh">
            <div class="face d-current inner-digit">
              <div class="face d-front"><span></span><span class="am"></span></div>
              <div class="face d-back"><span></span></div>
            </div>
          </div>

          <div class="face digit hh">
            <div class="face d-top inner-digit">
              <div class="face d-front"><span></span><span class="am"></span></div>
              <div class="face d-back"><span></span></div>
            </div>
          </div>

          <div class="face digit hh">
            <div class="face d-bottom inner-digit">
              <div class="face d-front"><span></span><span class="am"></span></div>
              <div class="face d-back"><span></span></div>
            </div>
          </div>

          <div class="face digit mm">
            <div class="face d-current inner-digit">
              <div class="face d-front"></div>
              <div class="face d-back"><span></span></div>
            </div>
          </div>
          
          <div class="face digit mm">
            <div class="face d-top inner-digit">
              <div class="face d-front"></div>
              <div class="face d-back"><span></span></div>
            </div>
          </div>

          <div class="face digit mm">
            <div class="face d-bottom inner-digit">
              <div class="face d-front"></div>
              <div class="face d-back"><span></span></div>
            </div>
          </div>

          <div class="face around aseconds"></div>
          <div class="face back"></div>
          <div class="face right">
            <div class="hidebox">
              <div class="circle cblue"></div>
            </div>
          </div>
          <div class="face innerfront-right"></div>
          <div class="face innerright">
            <div class="hidebox2">
              <div class="circle cglass"></div>
            </div>
          </div>
          <div class="face left">
            <div class="hidebox">
              <div class="circle cblue"></div>
            </div>
          </div>
          <div class="face innerfront-left"></div>
          <div class="face wheelside sideleft"></div>
          <div class="face wheelside sideright"></div>
          <div class="face insidewheel insideleft"></div>
          <div class="face insidewheel insideright"></div>
          <div class="face innerleft">
            <div class="hidebox2">
              <div class="circle cglass"></div>
            </div>
          </div>
          <div class="foot">
            <div class="face foot-front"></div>
            <div class="face foot-back"></div>
            <div class="face foot-left"></div>
            <div class="face foot-right"></div>
            <div class="face foot-top"></div>
            <div class="face foot-innerbottom"></div>
            <div class="face foot-bottom">
              <a href="https://github.com/corbin-c/" title="Have a look at my Github profile!">Design & code by Cl√©ment Corbin</a>
            </div>
            <div class="face foot-front-top"></div>
            <div class="face foot-back-top"></div>
            <div class="face foot-right-top"></div>
            <div class="face foot-left-top"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

<img src="1.png">

  </body>
  <script src="./clock.js"></script>
</html>
